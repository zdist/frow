<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frow.</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
		:root {
			--backgroundColorLight: #f1efe7;
			--textLight: #fefef2;
			--textDark: #1a1a1a;
			--gray: #dddddd;
			--footer: #565656;
			--fontSans: Montserrat;
			--fontSansSerif: Lora;
		}

		body {
			font-family: var(--fontSans);
			margin: 0;
			padding: 0;
			text-transform: uppercase;
			color: var(--textLight);
		}

		body * {
			box-sizing: border-box;
		}

		.video {
			object-fit: cover;
			height: 100vh; 
			width: 100%; 
			position: fixed;
			top: 0;
			left: 0;
			z-index: -1;
		}

		nav {
			margin-top: -20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
		}

		.logo {
			text-transform: lowercase;
			font-family: var(--fontSans);
			font-style: italic;
			font-weight: 800;
			font-size: larger;
		}
		.closer {
			letter-spacing: -0.08cm;
		}
		.farther {
			letter-spacing: -0.05cm;
		}

		.logo h1 a {
			margin: 0;
			color: var(--textLight);
			text-decoration: none;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			display: inline-block;
			margin-right: 20px;
		}
		nav ul li:last-child {
			margin-right: 0;
		}
		nav ul li a {
			display: inline-block;
			color: var(--text);
			text-decoration: none;
			padding: 5px 0;
			border-bottom: 6px solid transparent;
			transition: all 0.5s ease;
		}
		nav ul li a:hover {
			color: var(--textLight);
			border-bottom: 2px solid var(--textLight);
		}

		@media screen and (max-width: 768px) {
			nav {
				display: flex !important;
				flex-direction: column !important; 
				align-items: center !important; 
			}
			
			.logo {
				margin-top: 20px !important; 
			}
		}
		@media screen and (max-width: 640px) {
			nav > ul {
				margin-left: 15%;
			}
		}

		#dates {
			padding-top: 20%;
			text-align: center;
			color: var(--textLight);
			font-size: 24px;
		}
		#dates p {
			font-family: var(--fontSansSerif);
			font-size: 16px;
		}

		section {
			padding: 20px;
		}

		footer {
			background-color: var(--footer);
			color: var(--textLight);
			text-align: center;
			padding: 10px 0;
		}

		.disabled {
			cursor: not-allowed;
		}
		.chatbot-image {
			position: fixed;
			max-height: 100px;
			bottom: 20px; 
			right: 20px; 
			z-index: 999; 
		}
		@media screen and (max-width: 850px) {
			.chatbot-image {
				display: none;
			}
		}

	</style>
</head>
<body>

    <nav>
        <div class="logo">
            <h1><a href="#"><span class="closer">F</span><span class="farther">row.</span></a></h1>
        </div>
        <ul>
            <li><a href="about/index.html">About</a></li>
            <li><a href="schedule/index.html">Schedule</a></li>
            <li><a href="designers/index.html">Designers</a></li>
            <li><a href="gallery/index.html">Gallery</a></li>
            <li><a href="watch-live/index.html">Watch live</a></li>
            <li><a href="cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
        </ul>
    </nav>

    <video autoplay muted loop class="video">
        <source src="https://zdist.github.io/frow/index/pexels-cottonbro-9511254.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <section id="dates">
        <h1>Next Show: May 30th 2024</h1>
        <p>Experience the next generation of fashion</p>
    </section>

	<img src="https://zdist.github.io/frow/index/media/Nova.png" alt="Chatbot" class="chatbot-image">

</body>
</html>
